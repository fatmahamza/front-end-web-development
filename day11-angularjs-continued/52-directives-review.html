<!DOCTYPE html>

<!-- ng-app is a directive. Directives are markers on HTML elements. ng-app tells the browser that this HTML file is an Angular app. -->

<!-- Think of directives as instructions for Angular that describe what it should do to these elements or how the elements should be represented. -->

<html ng-app>

<head>
	<title>Directies Review</title>
</head>

<!-- The ng-init attribute is a directive that's responsible for creating values within the specified scope.  -->
<!-- ng-init is used to declare a variable when initiating the application. -->
<body ng-init="currentUser = 'Sabah'">

	<!-- ng-model is used to bind the value of an input to a variable created in Angular. -->
	<!-- Below, we are binding the value created by ng-init -->
	Enter your name: <input type="text" ng-model="currentUser">

	<!-- Double curly braces contain JS -->
	<p>Welcome to your account, {{currentUser}}.</p>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</body>

</html>
