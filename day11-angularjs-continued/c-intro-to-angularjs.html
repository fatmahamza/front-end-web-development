<!doctype html>
<html lang="en" ng-app="Note">
<head>
	<meta charset="UTF-8">
	<title>Notes App</title>
</head>
<body>

	<h1>My Note App</h1>

	<div ng-controller="noteController">

		<form name="frm" ng-submit="addNote()">
			<input type="text" ng-model="newNote" required />
			<button ng-disabled="frm.$invalid">Enter</button>
		</form>

		<button ng-click="clearCompleted()">Clear Completed</button>
		<ul>
			<li ng-repeat="note in notes">
				<input type="checkbox" ng-model="note.done" />
				{{note.title}}
			</li>
		</ul>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

	
	<script type="text/javascript" src="app.js">

	angular.module('Note',[]).controller('noteController',['$scope',function($scope){
	  
	  $scope.notes = [{
	      'title':'Build a note app',
	      'done':false
	  }];
	
	  $scope.addNote = function(){
	    $scope.notes.push({'title':$scope.newNote,'done':false});
	    $scope.newNote = '';
	  };
	
	  $scope.clearCompleted = function(){
	    $scope.notes = $scope.notes.filter(function(item){
	       return !item.done;
	    });
	  };

	}]);

	</script>




</body>
</html>
