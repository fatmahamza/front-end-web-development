<!DOCTYPE html>
<html>
	<head>
		<title>Containers</title>
		<link rel="stylesheet" type="text/css" href="my-css-file/styles.css">
	</head>
	<body>
		<!-- HTML has several containers that you can place elements inside of. They all have the same effect, but the different labels makes readability easier.  Here are the containers we discussed in class:

			- nav
			- header
			- footer
			- section
			- article
			- aside
			- div
			- footer

		Make sure you use the appropriate container. For instance, your header should be placed inside of the <header> element. A navigation menu should be placed inside the <nav> container. Advertisements or extra info on your site should be placed in an <aside>. 
		 -->

		<h1>Sample Resume for Bruce Wayne</h1>

		<header>
			<nav>
				<ol>
					<li>About</li>
					<li>Skills</li>
					<li>Experiences</li>
				</ol>
			</nav>
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9RklL01VFpYRbb1AP4YLgxIJVZQtbFF_HlA9k2vUSBqtaTsh4-g">
		</header>

		<section>
			<h2>About</h2>
			<p>CEO of Wayne Enterprise, billionaire, and philanthropist. Complete night owl.</p>
		</section>

		<section>
			<h2>Skills</h2>
			<ul>
				<li>martial arts</li>
				<li>detective</li>
				<li>genius intellect</li>
			</ul>
		</section>

		<section>
			<h2>Experience</h2>
			<ul>
				<li>CEO | Wayne Enterprise</li>
				<li>BA in Criminology | Gotham University</li>
			</ul>
		</section>
		
	</body>
</html>

<!-- Update your prifile with the correct containers
