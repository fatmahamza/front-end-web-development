<!DOCTYPE html>

<html>

<head>
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="my-css-file/styles.css">
</head>

<body>

	<!-- The <table> element is split in to a head and body similar to the entire HTML page. The <tr> tags are short for "Table Row".  Each <tr> inside the table creates a new row. Each <td> creates a column.-->

	<h1>Create a Table</h1>

	<table border="1em"> <!-- The border attribute creates a border around the table and cells-->
		
		<thead>
			<tr>
				<th colspan="2">Famous People</th> <!-- The colspan attribute is short for "column span". It spans as many columns as you specity. Here I've specified 2 columns -->
			</tr>
			<tr>
				<th>Names</th>
				<th>Ages</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Harry Potter</td>
				<td>15</td>
			</tr>
			<tr>
				<td>Dr. Gregory House</td>
				<td>48</td>
			</tr>
			<tr>
				<td>Bruce Wayne</td>
				<td>38</td>
			</tr>
			<tr>
				<td>James T. Kirk</td>
				<td>35</td>
			</tr>
		</tbody>

	</table>

</body>

</html>
