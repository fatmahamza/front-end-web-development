<!DOCTYPE html>

<!-- ng-app is a directive. Directives are markers on HTML elements. ng-app tells the browser that this HTML file is an Angular application -->

<!-- Directives can be attributes like ng-app or they can be HTML elements that render JS components. -->

<!-- You can think of directives as instructions for the Angular to describe what it should to to these
elements or how the elements should be represented. -->

<html ng-app>
<head>
	<title>Angular Directives</title>
</head>

<!-- The ng-init attribute is a directive that's responsible for creating values within the specified scope.  -->
<!-- ng-init is used to declare a variable when initiating the application. -->
<body ng-init="currentUser = 'Sabah'">

	<!-- ng-model is used to bind the value of an input to a variable created in Angular. -->
	<!-- Below, we're binding the value created by ng-init -->
	Enter your name: <input ng-model="currentUser">

	<!-- Double curly braces contains JS -->
	<p>Welcome to your account, {{currentUser}}.</p>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js" ></script>

</body>

</html>
