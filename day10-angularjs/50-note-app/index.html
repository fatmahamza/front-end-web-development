<!DOCTYPE html>

<!-- ng-app is a directive. Directives are markers on HTML elements. ng-app tells the browser that this HTML file is an Angular application -->
<!-- Directives can be attributes like ng-app.-->
<!-- You can think of directives as instructions for Angular to describe what it should do to these elements or how the elements should be represented. -->
<html ng-app='Note'>
<head>
	<title>My Note App</title>
</head>
<body>
	<h1>My Note App</h1>

	<!-- ng-controller is a directive that adds a controller from our JS file to a part of our HTML -->
	<!-- In the controller we can write code make functions and variables which can be made available inside a specified HTML element -->
	<div ng-controller="noteController">
		<form>
			<input type="text">
			<button>Enter</button>
		</form>

		<button>Clear Completed</button>

		<ul>
			<!-- The ng-repeat directive repeats an HTML element with the data specified -->
			<li ng-repeat="note in notes">
				<input type="checkbox">
				{{note.title}}
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
