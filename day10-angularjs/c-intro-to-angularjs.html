<!DOCTYPE html>

<html ng-app="Greet">
<head>
	<title>Intro to Angular.js</title>
</head>
<body>

	<div ng-controller="greetController">
		<form name="frm" ng-submit="greet()">
			<label>Name:</label>
			<input type="text" ng-model="yourName">
			<button>Enter</button>
		</form>
	</div>

	<p>Hello, {{yourName}}</p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

<script type="text/javascript">

	angular.module('Greet',[]).
	controller('greetController',['$scope',function($scope){
	  // $scope.notes = [
	  //   {'title':'Build a note app','done':false}
	  // ];

	  // This function will add items to the Note list
	  $scope.greet = function(){
	  	{'yourName':}
	    $scope.notes.push({'title':$scope.newNote,'done':false})
	    $scope.newNote = ''
	  };

	}])

</script>

</body>
</html>
