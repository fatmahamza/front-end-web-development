<!DOCTYPE html>

<html>
	<head>
		<title>Name App</title>
	</head>
	<body>
		<h1>Our Name Application</h1>

		<!-- It's important to give your users directions or some idea of what the page does. -->
		<p>Enter your name and this app will welcome you.</p>

		<!-- The form is just for getting input from user -->
		<form id="name-form">
			<label>First name:</label>
			<input type="text" id="input-first-name">
			<label>Last name:</label>
			<input type="text" id="input-last-name">
			<button type="submit">Enter</button>
		</form>

		<!-- Output info back to user -->
		<p id="p-full-name"></p>

		<script type="text/javascript" src="33b-script.js"></script>
	</body>
</html>
