<!DOCTYPE html>

<html>
<head>
	<title>Bold and Italics</title>
</head>

<body>
	<!-- Italics -->
	<p>Have you ever read Machiavelli's <i>The Prince</i></p>
	<p>I am not simply a king; I am <em>the</em> king.</p>

	<!-- Bold -->
	<p><strong>This</strong> is a bold statement.</p>
	<p>I need to bold <b>this</b> word.</p>
</body>
</html>
